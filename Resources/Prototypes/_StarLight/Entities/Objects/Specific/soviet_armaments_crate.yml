- type: entity
  id: CrateSovietArmaments
  parent: [CrateGeneric, BaseSovietContraband]
  name: SKB armaments crate
  description: The red tide is here.
  components:
  - type: Icon
    sprite: _Starlight/Structures/Storage/USSP/revolutionary.rsi
  - type: Sprite
    sprite: _Starlight/Structures/Storage/USSP/revolutionary.rsi
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Effects/teleport_arrival.ogg
  - type: EntityStorage
    isCollidable: true
    showContents: false
    occludesLight: true
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:GroupSelector
        children:
        - id: WeaponSniperMosin
          weight: 6
        - id: WeaponPistolMakarov
          weight: 4
        - id: SpearUranium
          weight: 1
        - id: MedkitFilled
          weight: 3
        - id: ClothingOuterSovietCoat
          weight: 4
        - id: WeaponPistolAPS
          weight: 2
        - id: WeaponLightMachineGunDP28
          weight: 1
        rolls: !type:ConstantNumberSelector
          value: 1
