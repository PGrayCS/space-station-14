- type: entity
  parent: BasePlushie
  id: BaseResomiPlushie
  abstract: true
  components:
  - type: EmitSoundOnUse
    sound:
      collection: ResomiChirp
  - type: EmitSoundOnLand
    sound:
      collection: ResomiChirp
  - type: EmitSoundOnActivate
    sound:
      collection: ResomiChirp
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/Voice/Resomi/resomi_scream.ogg
  - type: EmitSoundOnTrigger
    sound:
      collection: ResomiChirp
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      collection: ResomiChirp

