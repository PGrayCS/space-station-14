- type: entity
  parent: BasePlushie
  id: MozanPlush
  name: Mozan plushie
  description: Just like the real thing, it squeaks if you poke it.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Fun/Plushies/mozan_plushie.rsi
    state: icon
  - type: Item
    size: Small
    sprite: _Starlight/Objects/Fun/Plushies/mozan_plushie.rsi
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Voice/Moth/moth_squeak.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Voice/Moth/moth_squeak.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Voice/Moth/moth_squeak.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Voice/Moth/moth_squeak.ogg
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      path: /Audio/Voice/Moth/moth_squeak.ogg
  - type: Food
    requiresSpecialDigestion: true
    useSound:
      path: /Audio/Voice/Moth/moth_scream.ogg

- type: entity
  parent: BasePlushie
  id: PandaPlushie
  name: panda plushie
  description: Large and in charge! Its paws and body are weighted with poly pellets. Holding it eases your stress and anxieties.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Fun/Plushies/panda_plushie.rsi
    state: icon
  - type: Item
    size: Normal
    sprite: _Starlight/Objects/Fun/Plushies/panda_plushie.rsi
  - type: EmitSoundOnUse
    sound:
      path: /Audio/_Starlight/Items/Toys/panda_noise1.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Starlight/Items/Toys/panda_noise2.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/_Starlight/Items/Toys/panda_noise1.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/_Starlight/Items/Toys/panda_noise1.ogg
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      path: /Audio/_Starlight/Items/Toys/panda_noise1.ogg
  - type: Food
    requiresSpecialDigestion: true
    useSound:
      path: /Audio/_Starlight/Items/Toys/panda_noise2.ogg