- type: entity
  name: Dreaming cake
  parent: FoodCakeBase
  id: FoodResomiCake
  description: The poor Resomi can no longer chase their dreams
  components:
    - type: Sprite
      sprite: _Starlight/Objects/Consumable/Food/Custcake.rsi
      layers:
        - state: ResomiKart
    - type: FlavorProfile
      flavors:
        - hope
        - sadness
        - pilk
    - type: SliceableFood
      slice: FoodCakeResomiSlice
    - type: SolutionContainerManager
      solutions:
        food:
          maxVol: 30
          reagents:
            - ReagentId: Nutriment
              Quantity: 30                 
    - type: Tag
      tags:
        - Cake

- type: entity
  name: A slice of dreaming
  parent: FoodCakeSliceBase
  id: FoodCakeResomiSlice
  description: Broken wings cant fly, neither can the Resomi this was made with.
  components:
    - type: Sprite
      sprite: _Starlight/Objects/Consumable/Food/Custcake.rsi
      layers:
        - state: ResomiKartSlice
    - type: FlavorProfile
      flavors:
        - hope
        - sadness
        - pilk
    - type: SolutionContainerManager
      solutions:
        food:
          maxVol: 5
          reagents:
            - ReagentId: Nutriment
              Quantity: 5
    - type: Tag
      tags:
        - Cake
        - Slice