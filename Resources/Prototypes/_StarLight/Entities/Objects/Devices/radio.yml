- type: entity
  name: expedition radio
  description: A handy expedition radio.
  parent: [ RadioHandheld, BaseCargoContraband ]
  id: RadioHandheldExpedition
  components:
    - type: TelecomExempt
    - type: RadioMicrophone
      broadcastChannel: Expeditionary
    - type: RadioSpeaker
      channels:
        - Expeditionary
    - type: Speech
      speechVerb: Robotic
    - type: Sprite
      sprite: _Starlight/Objects/Devices/expeditionhandy.rsi
      layers:
        - state: expeditionhandy
        - state: expeditionhandy-on
      state: expeditionhandy
    - type: Item
      sprite: _Starlight/Objects/Devices/expeditionhandy.rsi
      heldPrefix: expeditionhandy
    - type: Tag
      tags:
        - Radio

