# Ears

- type: marking
  id: EarsShadekin
  bodyPart: HeadTop
  markingCategory: HeadTop
  speciesRestriction: [Shadekin]
  forcedColoring: true
  sprites:
    - sprite: _Starlight/Mobs/Customization/shadekin/ears.rsi
      state: shadekin

- type: marking
  id: EarsShadekinStriped
  bodyPart: HeadTop
  markingCategory: HeadTop
  speciesRestriction: [Shadekin]
  coloring:
    default:
      type:
        !type:SkinColoring
    layers:
      shadekin_stripes:
        type:
          !type:SimpleColoring
            color: "#FFFFFF"
  sprites:
    - sprite: _Starlight/Mobs/Customization/shadekin/ears.rsi
      state: shadekin
    - sprite: _Starlight/Mobs/Customization/shadekin/ears.rsi
      state: shadekin_stripes

