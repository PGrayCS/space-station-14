- type: entity
  save: false
  name: Urist McAvali
  parent: BaseMobSpeciesOrganic
  id: BaseMobAvali
  abstract: true
  components:
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - AnomalyHost
    - Avali
  - type: Absorbable
  - type: HumanoidAppearance
    species: Avali
  - type: Hunger # on 2x more
    thresholds:
      Overfed: 250
      Okay: 200
      Peckish: 150
      Starving: 100
      Dead: 0
    baseDecayRate: 0.03
  - type: Thirst
  - type: Icon
    sprite: _Starlight/Mobs/Species/Avali/parts.rsi
    state: full
  - type: Body
    prototype: Avali
    requiredLegs: 2
  - type: Inventory
    speciesId: avali
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _Starlight/Mobs/Species/Avali/displacement.rsi
            state: jumpsuit
      shoes: # DM only for colored shoes!
        sizeMaps:
          32:
            sprite: _Starlight/Mobs/Species/Avali/displacement.rsi
            state: shoes
      head:
        sizeMaps:
          32:
            sprite: _Starlight/Mobs/Species/Avali/displacement.rsi
            state: head
      hand:
        sizeMaps:
          32:
            sprite: _Starlight/Mobs/Species/Avali/displacement.rsi
            state: hand
      back:
        sizeMaps:
          32:
            sprite: _Starlight/Mobs/Species/Avali/displacement.rsi
            state: back
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatChicken
      amount: 3
  - type: Speech
    speechVerb: Parrot # RMC did it right.
    speechSounds: MaleAvali
  - type: MobThresholds
    thresholds:
      0: Alive
      90: Critical
      180: Dead
  - type: Sprite 
    scale: 0.9, 0.9
  - type: TemperatureSpeed
    thresholds:
      250: 0.9
      230: 0.8
      223: 0.6
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 95 #tiny
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Vocal
    sounds:
      Male: MaleAvali
      Female: FemaleAvali
      Unsexed: MaleAvali
  - type: MovementSpeedModifier
    weightlessAcceleration: 1.6 # Avalis are specifically built to fly in low-g environments 
    weightlessFriction: 1
    weightlessModifier: 1
    speciesSprintSpeedModifier: 1.05 #slightly faster due to smaller size (I refuse to go any higher because of what happened with the run speed of felonids.)
    speciesWalkSpeedModifier: 1.00
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Avali
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#7a8bf2"
  - type: Bloodstream
    bloodReagent: AmmoniaBlood
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 6.25
  - type: Temperature
    heatDamageThreshold: 310
    coldDamageThreshold: 223
    currentTemperature: 296.15
    specificHeat: 48
  - type: ThermalRegulator
    metabolismHeat: 400 # icebirb go brrr
    radiatedHeat: 100
    implicitHeatRegulation: 500
    sweatHeatRegulation: 2000
    shiveringHeatRegulation: 2000
    normalBodyTemperature: 296.15
    thermalRegulationTemperatureThreshold: 10
  - type: AvaliStasis
    enterStasisAction: ActionAvaliStasisEnter
    exitStasisAction: ActionAvaliStasisExit
    stasisCooldown: 300
    stasisBluntHealPerSecond: 2
    stasisSlashingHealPerSecond: 2
    stasisPiercingHealPerSecond: 2
    stasisHeatHealPerSecond: 2
    stasisColdHealPerSecond: 2
    stasisBleedHealPerSecond: 1.0
    stasisAdditionalDamageResistance: 0.2
    stasisInCritBluntHealPerSecond: 1
    stasisInCritSlashingHealPerSecond: 1
    stasisInCritPiercingHealPerSecond: 1
    stasisInCritHeatHealPerSecond: 1
    stasisInCritColdHealPerSecond: 1
    stasisInCritBleedHealPerSecond: 0.5
    stasisInCritAdditionalDamageResistance: 0.2
    stasisEnterEffect: EffectNanitesEnter
    stasisEnterEffectLifetime: 3.0
    stasisEnterSound: /Audio/_Starlight/Misc/alien_teleport.ogg
    stasisExitEffect: EffectNanitesExit
    stasisExitEffectLifetime: 30
    stasisExitSound: /Audio/_Starlight/Misc/alien_teleport.ogg
    stasisContinuousEffect: EffectNanitesCurrent
    
