# kill
- type: entity
  parent: [BaseTraitorObjective, BaseTeachALessonObjective]
  id: TeachRandomPersonObjective
  description: Ensure they die at least once this shift. They know what they did.
  components:
    - type: Objective
      difficulty: 1.5
      unique: false
    - type: TargetObjective
      title: objective-condition-teach-lesson-title
    - type: PickRandomPerson

- type: entity
  parent: [BaseTraitorObjective, BaseTeachALessonObjective]
  id: TeachRandomHeadObjective
  description: We need this head gone and you probably know why. Good luck, agent.
  components:
    - type: Objective
      # technically its still possible for TeachRandomPersonObjective to roll a head but this is guaranteed, so higher difficulty
      difficulty: 2.5
      # killing 1 head is enough
      unique: true
    - type: TargetObjective
      title: objective-condition-teach-lesson-title
    - type: PickRandomHead
    - type: KillPersonCondition
