# Assistants Time
- type: loadoutEffectGroup
  id: HonoredAssistant
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobPassenger
      time: 36000 #10 hrs, silly reward for people who play Assistant a lot

# Head of Assistants (for grey mantle)
- type: loadoutEffectGroup
  id: MasterGrey
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobPassenger
      time: 72000 #20 hrs, fun mantle for the most experienced assistants

# Paragon of the Grey
- type: loadoutEffectGroup
