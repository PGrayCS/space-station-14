- type: entity
  parent: BaseAction
  id: ActionFireball
  name: Fireball
  description: Fires an explosive fireball towards the clicked location. (Cooldown of 10 minutes)
  components:
  - type: Magic
  - type: Action
    useDelay: 600 #starlight, 10 minutes
    itemIconStyle: BigAction
    raiseOnUser: true
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/fireball.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: fireball
  - type: TargetAction
    range: 60
    checkCanAccess: false
  - type: WorldTargetAction
    event: !type:ProjectileSpellEvent
      prototype: ProjectileFireball
  - type: SpeakOnAction
    sentence: action-speech-spell-fireball
  - type: ActionUpgrade
    effectedLevels:
      2: ActionFireballII
      3: ActionFireballIII

- type: entity
  parent: ActionFireball
  id: ActionFireballII
  name: Fireball II
  description: Fires a fireball, but faster! (Cooldown of 8 minutes)
  components:
  - type: Action
    useDelay: 480 #starlight, 8 minutes

- type: entity
  parent: ActionFireball
  id: ActionFireballIII
  name: Fireball III
  description: The fastest fireball in the west! (Cooldown of 5 minutes)
  components:
  - type: Action
    useDelay: 300 #starlight, 5 minutes
